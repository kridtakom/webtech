<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="loginstyle.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="main.js"></script>

<body >
    <div id="login">
        <h1>Sign In</h1>
        <form action="index.html" method="POST"  >
            <p>Email</p>
            <input type="email" name="e-mail" class="EP" required placeholder="Please fill in Email">
            <p>Password</p>
            <input type="password" name="password" class="EP" required placeholder="Please fill in Password">
            <br><br><br>
            <a href="#">Forgot your email or password?</a><br>
            <input type="submit" value="Sign In" id="signbutton" ><br>
            <input type="checkbox" id = "check" checked><span>Remember me</span><br>
            <hr>
            <a href="https://facebook.com"><img src="images/facebook.png" width="27px"> &nbsp;<span> Login with Facebook</span></a>
            <p>New to Account? <a href="Register.html">Sign up now.</a></p>
        </form>
    </div>

    </div>
